name: gifts_prices

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        repository: nxrix/workflows
        token: ${{ secrets.PAT0 }}
        path: workflows

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Cache npm
      uses: actions/cache@v4.2.3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm install

    #- name: Copy gifts and assets if missing
    #  run: |
    #    mkdir -p gifts assets
    #    if [ ! -d "gifts" ] || [ ! "$(ls -A gifts)" ]; then
    #      cp -r workflows/gifts ./gifts
    #    fi
    #    if [ ! -d "assets" ] || [ ! "$(ls -A assets)" ]; then
    #      cp -r workflows/assets ./assets
    #    fi

    - name: Run js
      run: node workflows/gifts_prices.js
      env:
        API0_URL: ${{ secrets.API0_URL }}
        API0_KEY: ${{ secrets.API0_KEY }}

    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add gifts/ assets/
        git commit -m "^"
        git pull
        git push
